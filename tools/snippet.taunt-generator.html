<!-- {"title": "Taunt Generator", "rel": "../", "header": false, "footer": false} -->
<script>
    const TAUNTS = [
            {text: "You are an NPC!", image: "npc.jpg"},
            {text: "You are a NO-SHOE PEON!", image: "orc.jpg"},
            {text: "You are a BREW!", image: "brewmaster.jpg"},
            {text: "U ar sUPer hIgh tRoLL MONNN!", image: "troll.jpg"},
            {text: "You are a COW, a COW with a ... wait what?!", image: "cowcatlevel.jpg"},
            {text: "You are a gray TREELOVER!", image: "not_drakon.jpg"},
            {text: "You are a SKELETON!", image: "ud.jpg"},
            {text: "You are a huge MAGGOT!", image: "nice_pet.jpg"},
    ];

    function get(elementId) {
        return document.getElementById(elementId);
    }
    function setText(elementId, text) {
        get(elementId).innerText = text;
    }
    function randomInt(maxNotIncluded) {
      return Math.floor(Math.random() * Math.floor(maxNotIncluded));
    }

    var tauntIndex = 0;
    function randomTaunt() {
        const url = new URL(window.location.href);
        tauntIndex = (url.searchParams.get('t') % TAUNTS.length) || randomInt(TAUNTS.length);
        var taunt = TAUNTS[tauntIndex];
        setText("taunter", taunt.text);

        if (taunt.image !== "") {
            get("surprise").src = "taunt-generator-images/" + taunt.image;
        } else {
            get("surprise").src = "../static/drak.png";
        }

        get("linker").value = String(window.location.href).replace(/\?t=.*/, '') + "?t=" + tauntIndex;
    }
</script>

<p>
    After years of unparalleled freedom of speech and creative expression,
    the international and diverse WoW Classic community now needs to comply to <a href="https://eu.battle.net/forums/en/code-of-conduct/" target="_blank">Blizzard's Code of Conduct</a>
    on region-locked realms.
    So let us practice...
</p>

<hr>

<div style="text-align: center;">
    <h1 id="taunter" style="font-size:5em;"></h1>

    <img id="surprise" src="../static/drak.png" alt="Taunt now!" onclick="randomTaunt()" />
</div>

<hr>

<div style="text-align: center;">
    <input id="linker" type="text" style="width:100%;">
    <small>
        <a href="" onclick="randomTaunt()">random</a>
    </small>
</div>

<div class="row" style="margin-top:2em; padding:0em; text-align:center;">
    <div class="col-sm">
        <a href="https://www.vanillawar.com"><img src="../static/logo.png" alt="VanillaWar.com icon"  onload="randomTaunt()" /></a>
    </div>
</div>
